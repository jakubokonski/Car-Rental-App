<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="components/head :: head"></head>

<body>
<header th:replace="components/header :: header"></header>
>
<div class="container">
    <div class="row">
        Create new account.
    </div>
    <div class="row">
        <form method="post" th:action="@{/getting-started}" th:object="${gettingStartedForm}">
            Start your own Car Rental Company website. Register now.
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" th:field="*{name}">
                <p th:errors="*{name}"></p>
            </div>

            <div class="form-group">
                <label for="inputSurName">Surname</label>
                <input type="text" class="form-control" id="inputSurName" th:field="*{surname}">
                <p th:errors="*{surname}"></p>
            </div>

            <div class="form-group">
                <label for="inputCompanyName">Company name</label>
                <input type="text" class="form-control" id="inputCompanyName" th:field="*{companyName}">
                <p th:errors="*{companyName}"></p>
            </div>

            <div class="form-group">
                <label for="inputDomain">Domain</label>
                <input type="text" class="form-control" id="inputDomain" th:field="*{domain}">
                <p th:errors="*{domain}"></p>
            </div>

            <div class="form-group">
                <label for="inputStreet">Street</label>
                <input type="text" class="form-control" id="inputStreet" th:field="*{street}">
                <p th:errors="*{street}"></p>
            </div>

            <div class="form-group">
                <label for="inputBuildingNumber">Building no.</label>
                <input type="text" class="form-control" id="inputBuildingNumber" th:field="*{buildingNumber}">
                <p th:errors="*{buildingNumber}"></p>
            </div>

            <div class="form-group">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" th:field="*{city}">
                <p th:errors="*{city}"></p>
            </div>

            <input type="submit" name="submit" class="btn btn-outline-info" th:value="Submit"/>
        </form>
    </div>
</div></body>
</html>
