<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="components/head :: head"></head>

<body>
<header th:replace="admin/admin-header :: admin-header"></header>

<section id="admin-panel">
    <!--== Page Title Area Start ==-->
    <section id="page-title-area" class="section-padding overlay">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title  text-center">
                        <h2>Add car</h2>
                        <span class="title-line"><i class="fa fa-car"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--== Page Title Area End ==-->
    <!--== Add Car Form Start ==-->
    <section id="login-page-wrap" class="section-padding section-dark overlay">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-8 m-auto">
                    <div class="login-page-content">
                        <div class="login-form">

                            <form method="post" th:action="@{/admin/add-car}" th:object="${carDTO}">
                                <div class="username">
                                    <input type="text" placeholder="Make" th:field="*{make}">
                                </div>
                                <div class="username">
                                    <input type="text" placeholder="Model" th:field="*{model}">
                                </div>
                                <div class="username">
                                    <select class="custom-select" th:field="*{bodyType}">
                                        <option th:each="bodyType : ${T(com.carrental.model.enums.BodyType).values()}" th:value="${bodyType}" th:text="${bodyType.displayName}" ></option>
                                    </select>
                                </div>
                                <div class="name">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" placeholder="Seats" th:field="*{seats}">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" placeholder="Doors" th:field="*{doors}">
                                        </div>
                                    </div>
                                </div>
                                <div class="username">
                                    <select class="custom-select" th:field="*{engine}">
                                        <option th:each="engine : ${T(com.carrental.model.enums.Engine).values()}" th:value="${engine}" th:text="${engine.displayName}" ></option>
                                    </select>
                                </div>
                                <div class="username">
                                    <select class="custom-select" th:field="*{department}">
                                        <option th:each="department : *{departments}" th:value="${department.id}" th:text="${department.name}"></option>
                                    </select>
                                </div>
                                <div class="log-btn">
                                    <button type="submit"><i class="fa fa-check-square"></i> Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--== Add Car Form End ==-->
</section>
</body>
</html>
