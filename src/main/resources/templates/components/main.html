<!--== Slider Area Start ==-->
<section th:fragment="main" id="slider-area" xmlns:th="http://www.w3.org/1999/xhtml">
    <!--== slide Item One ==-->
    <div class="single-slide-item overlay">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="book-a-car">
                        <form action="post" th:action="@{/car-list}" th:object="${bookingForm}">
                            <!--== Pick Up Location ==-->
                            <div class="pickup-location book-item">
                                <h4>PICK-UP LOCATION:</h4>
                                <select class="custom-select" th:field="*{departmentStart}">
                                    <option th:each="department : *{departmentList}" th:value="${department.id}"
                                            th:text="${department.getName()}"></option>
                                </select>
                            </div>
                            <!--== Pick Up Location ==-->

                            <!--== Return Up Location ==-->
                            <div class="pickup-location book-item">
                                <h4>Return-UP LOCATION:</h4>
                                <select class="custom-select" th:field="*{departmentEnd}">
                                    <option th:each="department : *{departmentList}" th:value="${department.id}"
                                            th:text="${department.getName()}"></option>
                                </select>
                            </div>
                            <!--== Return Up Location ==-->

                            <!--== Pick Up Date ==-->
                            <div class="pick-up-date book-item">
                                <h4>PICK-UP DATE:</h4>
                                <input type="date" id="startDate" th:field="*{rentalStart}">

<!--                                <input id="startDate" placeholder="Pick Up Date" />-->

                            <div class="return-car">
                                <h4>Return DATE:</h4>
                                <input type="date" id="endDate" th:field="*{rentalEnd}">

                                <!--                                    <input id="endDate" placeholder="Return Date" />-->
                            </div>
                            </div>
                            <!--== Pick Up Location ==-->

                            <div class="book-button text-center">
                                <input type="submit" name="submit" class="book-now-btn" th:value="Find"/>
<!--                                <button class="book-now-btn">Check availability</button>-->
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-7 text-right">
                    <div class="display-table">
                        <div class="display-table-cell">
                            <div class="slider-right-text">
                                <h1>BOOK A CAR TODAY!</h1>
                                <p>LOWEST PRICES ON A MARKET PLUS 15% DISCOUNT <br> FOR OUR RETURNING CUSTOMERS</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--== slide Item One ==-->
</section>
<!--== Slider Area End ==-->
