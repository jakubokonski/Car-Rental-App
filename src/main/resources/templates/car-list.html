<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="components/head :: head"></head>

<body>
<header th:replace="components/header :: header"></header>

<!--== Page Title Area Start ==-->
<section id="page-title-area" class="section-padding overlay">
    <div class="container">
        <div class="row">
            <!-- Page Title Start -->
            <div class="col-lg-12">
                <div class="section-title  text-center">
                    <h2>Available Cars</h2>
                    <span class="title-line"><i class="fa fa-car"></i></span>
                </div>
            </div>
            <!-- Page Title End -->
        </div>
    </div>
</section>
<!--== Page Title Area End ==-->

<!--== Car List Area Start ==-->
<section id="car-list-area" class="section-padding">
    <div class="container">
        <div class="row" th:each="car: ${cars}" th:object="${car}">
            <!-- Car List Content Start -->
            <div class="col-lg-12">
                <div class="car-list-content">
                    <div class="row">
                        <!-- Single Car Start -->
                        <div class="col-lg-6 col-md-6">
                            <div class="single-car-wrap">
                                <div class="car-list-thumb car-thumb-1"></div>
                                <div class="car-list-info without-bar">
                                    <h2 th:text="${car.make} + ' ' + ${car.model}" ></h2>
                                    <h5>Only <span th:text="${car.fee}"></span> / per a day</h5>
                                    <p>Vivamus eget nibh. Etiam cursus leo vel metus. Nulla facilisi. Aenean inorci luctus et ultrices posuere cubilia.</p>
                                    <ul class="car-info-list">
                                        <li>AC</li>
                                        <li>Diesel</li>
                                        <li>Auto</li>
                                    </ul>
                                    <p class="rating">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star unmark"></i>
                                    </p>
                                    <a th:href="@{'/booking-summary?car_id=' + ${car.id}}" class="rent-btn">Book It</a>
                                </div>
                            </div>
                        </div>
                        <!-- Single Car End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section th:replace="components/footer :: footer"></section>
</body>
</html>
