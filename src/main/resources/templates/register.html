<!--== Page Title Area Start ==-->
<section id="page-title-area" class="section-padding overlay">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title  text-center">
                    <h2>Register</h2>
                    <span class="title-line"><i class="fa fa-car"></i></span>
                </div>
            </div>
        </div>
    </div>
</section>
<!--== Page Title Area End ==-->

<!--== Login Page Content Start ==-->
<section id="login-page-wrap" class="section-padding section-dark overlay">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-8 m-auto">
                <div class="login-page-content">
                    <div class="login-form">

                        <form method="post" th:action="@{/register}" th:object="${registerDTO}">
                            <div class="name">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" placeholder="First Name" th:field="*{name}">
                                        <p th:errors="*{name}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Last Name" th:field="*{surname}">
                                        <p th:errors="*{surname}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="username">
                                <input type="email" placeholder="Email" th:field="*{email}">
                                <p th:errors="*{email}"></p>
                            </div>
                            <div class="password">
                                <input type="password" placeholder="Password" th:field="*{password}">
                                <p th:errors="*{password}"></p>
                            </div>
                            <div class="username">
                                <input type="text" placeholder="Street" th:field="*{street}">
                                <p th:errors="*{street}"></p>
                            </div>
                            <div class="name">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Building no." th:field="*{buildingNumber}">
                                        <p th:errors="*{buildingNumber}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Flat no." th:field="*{flatNumber}">
                                    </div>
                                </div>
                            </div>
                            <div class="username">
                                <input type="text" placeholder="City" th:field="*{city}">
                                <p th:errors="*{city}"></p>
                            </div>
                            <div class="log-btn">
                                <button type="submit"><i class="fa fa-check-square"></i> Register</button>
                            </div>
                        </form>
                    </div>
