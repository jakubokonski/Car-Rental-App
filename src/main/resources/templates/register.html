<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a href="/" class="btn">Home</a>
</nav> <br>
<div class="container">
    <div class="row">
        Create new account. Should there also be default company registration form?
    </div>
    <div class="row">
        <form method="post" th:action="@{/register-owner}" th:object="${employee}">
            Register new employee with default role OWNER.
            <div class="form-group">
                <label for="inputName">Name</label>
                <p th:errors="*{name}"></p>
                <input type="text" class="form-control" id="inputName" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="inputSurName">Name</label>
                <input type="text" class="form-control" id="inputSurName" th:field="*{surname}">
                <p th:errors="*{surname}"></p>
            </div>
            <input type="submit" name="submit" class="btn btn-outline-info" th:value="Submit"/>
        </form>
    </div>
</div></body>
</html>
